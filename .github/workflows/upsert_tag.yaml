# Pushes a tag if one doesn't exist for the current version.
on:
  push:
    branches:
      - main

name: Create Tag

jobs:
  determine_version:
    name: Get Version Number
    runs-on: ubuntu-latest
    outputs:
      version_number: ${{ steps.get_version.outputs.version }}
    steps:
    - name: Set up Go 1.x
      uses: actions/setup-go@v2
      with:
        go-version: ^1.15
      id: go
    - name: Check out code into the Go module directory
      uses: actions/checkout@v2
    - id: get_version
      name: Get version from command line
      run: |
        APP_VERSION="$(go run . --version)"
        echo ::set-output name=version::${APP_VERSION}
        echo "APP_VERSION: ${APP_VERSION}"
    - id: get_matching_tag
      name: Get matching tags
      run: |
        git fetch --tags
        APP_VERSION="${{ steps.get_version.outputs.version }}"
        echo "APP_VERSION: ${APP_VERSION}"
        MATCHING_TAG="$(git tag --list | grep "^v${APP_VERSION}$" || true)"
        echo "MATCHING_TAG: ${MATCHING_TAG}"
        echo ::set-output name=matching_tag::${MATCHING_TAG}
    - name: Push new tag
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      if: ${{ steps.get_version.outputs.matching_tag }} == ""
      run: |
        APP_VERSION="${{ steps.get_version.outputs.version }}"
        git tag "v${APP_VERSION}"
        git push --tags
